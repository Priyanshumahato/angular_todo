<div class="my-3">
<h4>Add a Todo</h4>
<!-- ngsubmit does the same job as e.preventdefault in vaniala javascript -->
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <!-- ngmodel import formsmodule before doing this in app.module -->
      <!-- you need to define the variable you are using in the ts file this variable will hold the input of the user  -->
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"> 
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
    </div> 
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form></div>
