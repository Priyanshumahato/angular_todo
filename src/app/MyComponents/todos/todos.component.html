<div class="container">
    <h1 class="text-center mb-3">Todo List</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <!-- if conditon is true then div will be rendered -->
    <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
    <!-- else this template will be rendered -->
    <ng-template #elseBlock>
        <!-- ngFor id used to iterate in the list very similar to for loop --> 
        <!-- directive in angular are custom html attribute -->
        <div *ngFor="let todo of todos; index as i">
            <!-- $event tells it that it is a custom event -->
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
